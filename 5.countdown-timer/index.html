<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h3 id="days-text">Days</h3>
            <h1 id="days">0</h1>
        </div>
        <div class="box">
            <h3 id="hours-text">Hours</h3>
            <h1 id="hours">0</h1>
        </div>
        <div class="box">
            <h3 id="minutes-text">Minutes</h3>
            <h1 id="minutes">0</h1>
        </div>
        <div class="box">
            <h3 id="seconds-text">Seconds</h3>
            <h1 id="seconds">0</h1>
        </div>
    </div>

    <div class="alert">
        <h1>Time Up!!!</h1>
    </div>
</body>
<script src="countdown-timer.js"></script>

</html>
